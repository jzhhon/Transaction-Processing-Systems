<html lang="en">
    <head>
        <link rel="stylesheet" href="hw4.css"> 
        <!-- links to CSS file -->
        <title>New Patient Registration | Mina Therapy Clinic</title>
    </head>
    <body>
        <header>
            <table width="100%">
                <tr>
                    <td valign="top" align="left" width="20%">
                        <div class="image">
                            <img align="center" src="therapylogo.png" alt="Mina Therapy Clinic Logo" width="70px" id="logo"/>
                        </div>
                    </td>
                    <td>
                        <h2>Mina Therapy Clinic</h2>
                    </td>
                    <td valign="bottom" align="right" width="20%">
                        <p>Today's Date: <span id="today"></span></p>
                    </td>
                </tr>
            </table>
        </header>
        <hr>

        <!-- Welcome Message -->
        <center>
            <span id="welcome1"></span>
            <span id="welcome2"></span>
        </center>

        <!-- Embedded Iframe -->
        <div class="iframe-container">
            <iframe class="frame" src="https://www.houstonhumane.org/" frameborder="0"></iframe>
        </div>

        <!-- Registration Form -->
        <form name="signup" id="signup" action="thankyou.html">
            <center>
                <div class="format">
                    <table>
                        <tr>
                            <th colspan="4">Create Patient Portal Account</th>
                        </tr>
                        
                        <!-- Personal Information Section -->
                        <tr>
                            <td class="td1"><label for="fname">First Name:</label></td>
                            <td>
                                <input type="text" name="fname" id="fname" maxlength="30" required title="Letters, apostrophes, and dashes only." pattern="[a-zA-Z'-\s]{1,30}" onblur="validateFname()" placeholder="Jean"/>
                                <br><span class="error" id="fname-error"></span>
                            </td>
                        </tr>

                        <tr>
                            <td class="td1"><label for="mini">Middle Initial:</label></td>
                            <td>
                                <input type="text" name="mini" id="mini" maxlength="1" title="Letters only." pattern="[a-zA-Z]{0,1}" onblur="validateMini()" placeholder="J"/>
                                <br><span class="error" id="mini-error"></span>
                            </td>
                        </tr>

                        <tr>
                            <td class="td1"><label for="lname">Last Name:</label></td>
                            <td>
                                <input type="text" name="lname" id="lname" maxlength="30" required title="Letters, apostrophes, and dashes only." pattern="[a-zA-Z'-\s]{1,30}" onblur="validateLname()" placeholder="Mina"/>
                                <br><span class="error" id="lname-error"></span>
                            </td>
                        </tr>

                        <tr>
                            <td class="td1"><label for="psex">Patient's Sex:</label></td>
                            <td>
                                <input type="radio" id="s1" name="psex" value="Male"/> Male
                                <input type="radio" id="s2" name="psex" value="Female"/> Female
                                <input type="radio" id="s3" name="psex" value="Other"/> Other
                            </td>
                        </tr>

                        <tr>
                            <td class="td1"><label for="dob">Date of Birth:</label></td>
                            <td>
                                <input type="date" id="dob" name="dob" onblur="validateDob()" required/>
                                <br><span class="error" id="dob-error"></span>
                            </td>
                        </tr>

                        <tr>
                            <td class="td1"><label for="ssn">SSN:</label></td>
                            <td>
                                <input type="password" name="ssn" id="ssn" minlength="11" maxlength="11" required title="Numbers only" placeholder="123-45-6789" onblur="validateSsn()"/>
                                <br><span class="error" id="ssn-error"></span>
                            </td>
                        </tr>

                        <tr>
                            <th colspan="4"><hr></th>
                        </tr>

                        <!-- Contact Information Section -->
                        <tr>
                            <th colspan="4">Patient's Contact Information</th>
                        </tr>

                        <tr>
                            <td class="td1"><label for="address1">Address:</label></td>
                            <td>
                                <input type="text" name="address1" id="address1" maxlength="40" required title="Enter your address" placeholder="123 Sesame St." onblur="validateAddress1()"/>
                                <br><span class="error" id="address1-error"></span>
                            </td>
                        </tr>

                        <tr>
                            <td class="td1"><label for="city">City:</label></td>
                            <td>
                                <input type="text" name="city" id="city" maxlength="30" required title="Enter your city" placeholder="Houston" onblur="validateCity()"/>
                                <br><span class="error" id="city-error"></span>
                            </td>
                        </tr>

                        <tr>
                            <td class="td1"><label for="state">State:</label></td>
                            <td>
                                <select id="state" required>
                                    <option selected disabled>Please Select One</option>
                                    <option value="TX">Texas</option>
                                    <!-- Add other states here -->
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td class="td1"><label for="zcode">Zip Code:</label></td>
                            <td>
                                <input type="text" name="zcode" id="zcode" pattern="[0-9]{5}" maxlength="5" required title="Numbers only." placeholder="77004" onblur="validateZcode()"/>
                                <br><span class="error" id="zcode-error"></span>
                            </td>
                        </tr>

                        <tr>
                            <th colspan="4"><hr></th>
                        </tr>

                        <!-- Account Information Section -->
                        <tr>
                            <th colspan="4">Finish Patient Portal Account</th>
                        </tr>

                        <tr>
                            <td class="td1"><label for="uname">Username:</label></td>
                            <td>
                                <input type="text" name="uname" id="uname" minlength="5" maxlength="15" required title="Username must contain at least 5 characters. Cannot start with a number." placeholder="jzhhon" onblur="validateUname()"/>
                                <br><span class="error" id="uname-error"></span>
                            </td>
                        </tr>

                        <tr>
                            <td class="td1"><label for="pword">Password:</label></td>
                            <td>
                                <input type="password" name="pword" id="pword" minlength="10" maxlength="30" required title="Password must contain at least 10 characters, one uppercase letter, one lowercase letter, one number, and one special character." placeholder="Required" onblur="validatePassword()"/>
                                <br><span class="error" id="pword-error"></span>
                            </td>
                        </tr>

                        <tr>
                            <td class="td1"><label for="con_pword">Confirm Password:</label></td>
                            <td>
                                <input type="password" name="con_pword" id="con_pword" minlength="10" maxlength="30" required title="Confirm your password" placeholder="Required" onblur="confirmPassword()"/>
                                <br><span class="error" id="pword2-error"></span>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="pword-message">
                    <span id="msg1"></span> <br/>
                    <span id="msg2"></span> <br/>
                </div>

                <center>
                    <input type="submit" name="submit" id="submit">
                    <input type="reset" name="reset" id="reset">
                </center>
            </center>
        </form>

        <!-- Footer -->
        <iframe src="footer.html" width="100%" height="100px" title="footer"></iframe>
        <script src="hw4.js"></script>
    </body>
</html>
