<html lang="en">
    <head>
        <link rel="stylesheet" href="hw4.css">
        <title>New Patient Registration | Mina Therapy Clinic</title>
    </head>
    <body>
        <header>
            <table width="100%">
                <tr>
                    <td valign="top" align="left" width="20%">
                        <div class="image">
                            <img align="center" src="therapylogo.png" alt="Mina Therapy Clinic Logo" width="70px" id="logo"/>
                        </div>
                    </td>
                    <td>
                        <h2>Mina Therapy Clinic</h2>
                    </td>
                    <td valign="bottom" align="right" width="20%">
                        <p>Today's Date: <span id="today"></span></p>
                    </td>
                </tr>
            </table>
        </header>
        <hr>

        <center>
            <span id="welcome1"></span>
            <span id="welcome2"></span>
        </center>

        <!-- iframe on the side -->
        <div class="iframe-container">
            <iframe class="frame" src="https://www.houstonhumane.org/" frameborder="0"></iframe>
        </div>

        <form name="signup" id="signup" action="thankyou.html">
            <center>
                <div class="format">
                    <table>
                        <tr>
                            <th colspan="4">Create Patient Portal Account</th>
                        </tr>
                        <tr>
                            <td class="td1"><label for="fname">First Name:</label></td>
                            <td>
                                <input type="text" name="fname" id="fname" maxlength="30" required
                                    title="Letters, apostrophes, and dashes only."
                                    pattern="[a-zA-Z'-\s]{1,30}" onblur="validateFname()" placeholder="Jean" />
                                <br>
                                <span class="error" id="fname-error"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="td1"><label for="mini">Middle Initial:</label></td>
                            <td>
                                <input type="text" name="mini" id="mini" maxlength="1" required
                                    title="Letters only." pattern="[a-zA-Z']{0,1}" onblur="validateMini()" placeholder="J" />
                                <br>
                                <span class="error" id="mini-error"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="td1"><label for="lname">Last Name:</label></td>
                            <td>
                                <input type="text" name="lname" id="lname" maxlength="30" required
                                    title="Letters, apostrophes, and dashes only."
                                    pattern="[a-zA-Z']{1,30}" onblur="validateLname()" placeholder="Mina" />
                                <br>
                                <span class="error" id="lname-error"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="td1"><label for="psex">Patient's Sex</label></td>
                            <td>
                                <input type="radio" id="s1" name="psex" value="Male" /> Male
                                <input type="radio" id="s2" name="psex" value="Female" /> Female
                                <input type="radio" id="s3" name="psex" value="Other" /> Other
                            </td>
                        </tr>
                        <tr>
                            <td class="td1"><label for="dob">Date of Birth:</label></td>
                            <td>
                                <input type="date" id="dob" name="dob" onblur="validateDob()" required />
                                <br>
                                <span class="error" id="dob-error"></span>
                            </td>
                        </tr>
                        <tr>
                            <th colspan="4">Patient's History</th>
                        </tr>
                        <tr>
                            <td class="td1"><label for="pat_hist">Have you ever had/are you currently experiencing?</label></td>
                            <td>
                                <input type="checkbox" id="option1" value="Depression"/>
                                <label for="Depression">Depression</label><br>
                                <input type="checkbox" id="option2" value="Post-traumatic stress disorder"/>
                                <label for="Post-traumatic stress disorder">Post-traumatic stress disorder</label><br>
                                <input type="checkbox" id="option3" value="Anxiety"/>
                                <label for="Anxiety">Anxiety</label><br>
                                <input type="checkbox" id="option4" value="Obsessive compulsive disorder"/>
                                <label for="Obsessive compulsive disorder">Obsessive compulsive disorder</label><br>
                                <input type="checkbox" id="option5" value="Schizophrenia"/>
                                <label for="Schizophrenia">Schizophrenia</label><br>
                                <input type="checkbox" id="option6" value="Other"/>
                                <label for="Other">Other</label><br>
                            </td>
                        </tr>
                        <tr>
                            <td class="td1"><label for="notes">If you selected any of the above, please explain:</label></td>
                            <td>
                                <textarea rows="4" cols="35" maxlength="500" id="notes" name="notes"
                                    title="Please enter a brief description of your symptoms"
                                    placeholder="Type your text here"></textarea>
                                <span id="description_text"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="td1"><label for="range">Urgency of Appointment? (Rate from 1 to 10)</label></td>
                            <td>
                                <input type="range" name="range" id="range" min="1" max="10" value="0" />
                                <span id="range-slider"></span>
                            </td>
                        </tr>
                    </table>
                </div>
            </center>
        </form>
        <script src="hw4.js"></script>
    </body>
</html>
