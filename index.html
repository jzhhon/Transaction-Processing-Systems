<html lang="en">
    <head>
        <link rel="stylesheet" href="hw4.css"> <!-- links to css file-->
        
        <!-- displays texts in the brower's tab-->
        <title>New Patient Registration | Mina Therapy Clinic</title>
    </head>
    <body>
        <header>
            <table width="100%">
                <tr>
                    <td valign="top" align="left" width="20%">
                        <div class="image">
                            <img align="center" src="therapylogo.png" alt="Mina Therapy Clinic Logo" width="70px" id="logo"/>
                        </div>
                    </td>
                    <td>
                        <h2>Mina Therapy Clinic</h2>
                    </td>
                    <td valign="bottom" align="right" width="20%">
                        <p>Today's Date: <span id="today"></span></p>
                    </td>
                </tr>
            </table>
        </header>
        <hr>

        <!-- Inserts welcome message to user (cookie) -->
        <center>
            <span id="welcome1"></span>
            <span id="welcome2"></span>
        </center>

        <!-- iframe container -->
        <div class="iframe-container">
            <iframe class="frame" src="https://www.houstonhumane.org/" frameborder="0"></iframe>
        </div>

        <!-- Form starts here -->
        <h2></h2>

        <form name="signup" id="signup" action="thankyou.html">
            <center>
                <div class="format">
                    <table>
                        <tr>
                            <th colspan="4">Create Patient Portal Account</th>
                        </tr>
                        <!-- Patient's Information Section -->
                        <tr>
                            <td class="td1"><label for="fname">First Name:</label></td>
                            <td>
                                <input
                                    type="text"
                                    name="fname"
                                    id="fname"
                                    maxlength="30"
                                    required
                                    title="Letters, apostrophes, and dashes only."
                                    pattern="[a-zA-Z'-\s]{1,30}"
                                    onblur="validateFname()"
                                    placeholder="Jean"
                                />
                                <br>
                                <span class="error" id="fname-error"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="td1"><label for="mini">Middle Initial:</label></td>
                            <td>
                                <input
                                    type="text"
                                    name="mini"
                                    id="mini"
                                    maxlength="1"
                                    required
                                    title="Letters only."
                                    pattern="[a-zA-Z']{0,1}"
                                    onblur="validateMini()"
                                    placeholder="J"
                                />
                                <br>
                                <span class="error" id="mini-error"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="td1"><label for="lname">Last Name:</label></td>
                            <td>
                                <input
                                    type="text"
                                    name="lname"
                                    id="lname"
                                    maxlength="30"
                                    required
                                    title="Letters, apostrophes, and dashes only."
                                    pattern="[a-zA-Z'-\s]{1,30}"
                                    onblur="validateLname()"
                                    placeholder="Mina"
                                />
                                <br>
                                <span class="error" id="lname-error"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="td1"><label for="dob">Date of Birth:</label></td>
                            <td>
                                <input
                                    type="date"
                                    id="dob"
                                    name="dob"
                                    onblur="validateDob()"
                                    required
                                />
                                <br>
                                <span class="error" id="dob-error"></span>
                            </td>
                        </tr>
                        <!-- More fields go here -->
                    </table>
                </div>
            </center>
        </form>

        <!-- iframe footer -->
        <iframe src="footer.html" width="100%" height="100px" title="footer"></iframe>

        <script src="hw4.js"></script>
    </body>
</html>
